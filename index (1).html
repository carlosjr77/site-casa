<!DOCTYPE html>

    <style>
        /* Estilos da Landing Page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        /* Seu texto original aqui */
        h1 {
            font-size: 1.75rem;
            color: #111;
            margin-top: 0;
            margin-bottom: 15px;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* Spinner para mostrar "Processando" */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3483FA; /* Azul do Mercado Livre */
            animation: spin 1s ease infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos dos botões */
        .btn {
            display: block;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 18px 25px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-whatsapp {
            background-color: #25D366;
            color: #ffffff;
        }
        .btn-mercadolivre {
            background-color: #FFF159;
            color: #3483FA;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="spinner"></div>

            <h1>Processando seu pedido...</h1>
            <p>Você será redirecionado para o WhatsApp em uma nova aba e, em seguida, para a loja do Mercado Livre. Se nada acontecer, clique nos links abaixo.</p>

            <a

                target="_blank" 
                class="btn btn-mercadolivre">
                Abrir Loja

        </div>
    </div>
